{% extends 'base.html' %}
{% block content %}
<h2>Logs</h2>
<table class="logs-table">
    <tr>
        <th>Time</th>
        <th>Event</th>
        <th>Details</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.event }}</td>
        <td>{{ log.details }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
